{% extends 'layout.html' %}

{% block content %}

    <section id="content">
				<section class="section-padding">
					<div class="container">
						<div class="row showcase-section">

							<div class="col-md-12">

                                {% for faq in faq_list %}
								<div class="about-text">
									<h3>{{ forloop.counter }}. {{ faq.question }}?</h3>
									<p>{{ faq.answer }}</p>
                                    {% endfor %}
								</div>


							</div>
						</div>
					</div>
				</section>
			</section>

{% endblock %}
